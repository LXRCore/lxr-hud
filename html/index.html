<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <span>
                <div id="ui-container">
                    <div id="playerHud" v-show="show">
                        <div>
                            <q-circular-progress show-value :value="voice" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8" :min="1" :max="4">
                                <q-icon name="fas fa-microphone" size="18px" :style="{color: talkingColor}" />
                        </div>
                        <div v-if="showHealth">
                            <q-circular-progress class="progress" show-value :value="health" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <q-icon name="fas fa-heartbeat" size="18px" :style="{color: healthColor}" />
                        </div>
                        <div v-if="showHunger">
                            <q-circular-progress class="progress" show-value :value="hunger" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <q-icon name="fas fa-utensils" size="18px" color="white" />
                        </div>
                        <div v-if="showThirst">
                            <q-circular-progress class="progress" show-value :value="thirst" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <q-icon name="fas fa-tint" size="18px" color="white" />
                        </div>
                        <div v-if="showStress"> 
                            <q-circular-progress class="progress" show-value :value="stress" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <q-icon name="fas fa-brain" size="18px" :style="{color: '#5c0000'}" />
                        </div>
                        <div v-if="showStamina">
                            <q-circular-progress class="progress" show-value :value="stamina" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <q-icon name="fas fa-bolt" size="18px" :style="{color: staminaColor}"/>
                        </div>
                        <div>
                            <q-circular-progress class="progress" show-value :value="temp" size="2vw" :thickness="0.20" color="white" track-color="black-9" center-color="black-8">
                                <div class="temperature">{{ temp }}&deg;</div>
                            </q-circular-progress>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </body>
</html>
